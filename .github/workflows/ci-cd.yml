name: CI/CD

on:
  push:
    branches:
    - main
    - update/**
    - feature/**
    - data/**
    - failure-scenarios/**
  workflow_dispatch:

jobs:
  unit-tests:

    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Unit tests
      run: |
        cd tests/unit
        python -m unittest discover


  e2e-tests:

    needs: unit-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: End-to-end tests
      run: |
        cd tests/e2e
        python end-to-end_test.py


  input-validation:

    needs: e2e-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Validate input data
      run: |
        cd src
        python validator.py


  non-critical-checks:

    needs: input-validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Check for non-critical issues
      run: |
        cd src
        python non_critical_checks.py
      continue-on-error: true


  build:

    needs: input-validation
    runs-on: ubuntu-latest
    outputs:
      html_changed: ${{ steps.check_html.outputs.html_changed }}
    permissions:
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Build HTML file
      run: |
        cd src
        python builder.py

    - name: Upload HTML as artifact
      uses: actions/upload-artifact@v4
      with:
        name: webpage
        path: output/skills.html


  deploy:

    needs: build
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webpage
      
    - name: Copy HTML file to /var/www/html
      run: |
        cp /var/www/html/skills.html ~/backups/website/skills_$(date +"%Y%m%d%H%M%S").html
        cp skills.html /var/www/html/skills.html
        rm skills.html
